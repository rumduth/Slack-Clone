<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slack Clone</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="namespaces">
          <div class="namespace" ns="/wiki">
            <img
              src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/103px-Wikipedia-logo-v2.svg.png"
              alt="Wikipedia"
            />
          </div>
          <div class="namespace" ns="/mozilla">
            <img
              src="https://www.mozilla.org/media/img/logos/firefox/logo-quantum.9c5e96634f92.png"
              alt="Mozilla"
            />
          </div>
          <div class="namespace" ns="/linux">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/a/af/Tux.png"
              alt="Linux"
            />
          </div>
        </div>
        <div class="rooms">
          <div class="main-rooms">
            <h6 class="pointer">
              <i class="room-caret fa-solid fa-caret-down"></i>Rooms
            </h6>
            <ul class="room-list">
              <li>
                <span><i class="fas fa-hashtag"></i></span>Main Room
              </li>
              <li>
                <span><i class="fas fa-hashtag"></i></span>Meeting Room
              </li>
            </ul>
          </div>
          <div class="dm">
            <h6 class="pointer">
              <i class="room-caret fa-solid fa-caret-down"></i>Direct Messages
            </h6>
            <ul class="room-list">
              <li>
                <span><i class="fas fa-circle"></i></span>John Doe
              </li>
              <li>
                <span><i class="fas fa-circle"></i></span>Jane Smith
              </li>
            </ul>
          </div>
        </div>
        <div class="chat-panel">
          <div class="room-header">
            <div>
              <span class="curr-room-text">General</span>
              <span class="curr-room-num-users">3 members</span>
            </div>
            <div class="search">
              <span><i class="fas fa-search"></i></span>
              <input
                type="text"
                id="search-box"
                placeholder="Search messages"
              />
            </div>
          </div>
          <ul id="messages">
            <!-- Messages will be dynamically added here -->
          </ul>
          <div class="message-form">
            <form id="message-form">
              <input
                id="user-message"
                type="text"
                placeholder="Message #general"
              />
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/joinRoom.js"></script>
    <script src="/joinNs.js"></script>
    <script src="/scripts.js"></script>
  </body>
</html>
